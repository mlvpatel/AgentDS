apiVersion: v1
kind: Service
metadata:
  name: agentds-web
  namespace: agentds
  labels:
    app: agentds
    component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 7860
      protocol: TCP
  selector:
    app: agentds-web

---

apiVersion: v1
kind: Service
metadata:
  name: agentds-api
  namespace: agentds
  labels:
    app: agentds
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: agentds-api

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: agentds
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
